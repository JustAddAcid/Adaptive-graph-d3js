<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Адаптивный граф на d3js</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <svg id="graph" class="effect2">
        <defs>
            <marker
            id="arrow"
            markerUnits="strokeWidth"
            markerWidth="12"
            markerHeight="12"
            viewBox="0 0 12 12"
            refY="6"
            orient="auto">
                <path d="M2,2 L10,6 L2,10 L6,6 L2,2" style="fill: #f00;"></path>
            </marker>
        </defs>
    </svg>
    <script src="./d3.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
